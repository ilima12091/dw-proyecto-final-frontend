<div class="postCard">
  <div class="userContainer">
    <img
      class="postCard-UserImage"
      [src]="postCard?.userImage"
      alt="notFound"
    />
    <h2 class="postCard-UserName">{{ postCard?.userName }}</h2>
  </div>
  <p class="postCard-postText">{{ postCard?.postText }}</p>
  <p class="time">{{ postCard?.time }}</p>
</div>
