<div class="postCard">
  <div class="userContainer">
    <img class="postCard-UserImage" [src]="post?.userImage" alt="notFound" />
    <h2 class="postCard-UserName">{{ post?.username }}</h2>
  </div>
  <p class="postCard-postText">{{ post?.content }}</p>
  <p class="time">{{ post?.timeStamp }}</p>
</div>
<div class="coments-seccion">
  <app-comment
    class="comment" 
    *ngFor="let comment of post?.comments"
    [comment]="comment"
  />
</div>
