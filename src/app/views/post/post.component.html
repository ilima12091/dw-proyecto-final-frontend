<div class="postCard">
  <div class="userContainer">
    <img class="postCard-UserImage" [src]="post?.userImage" alt="notFound" />
    <h2 class="postCard-UserName">{{ post?.userName }}</h2>
  </div>
  <p class="postCard-postText">{{ post?.postText }}</p>
  <p class="time">{{ post?.time }}</p>
</div>
