<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" class="form-control" formControlName="content"></textarea>
      <div *ngIf="postForm.controls['content'].invalid && postForm.controls['content'].touched" class="invalid-feedback">
        Content is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Save</button>
    <button *ngIf="editingMode" type="button" class="btn btn-danger" (click)="deletePost(currentPostId)">Delete</button>
  </form>
